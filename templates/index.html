<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HelixAI</title>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #0b0f1a;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Animated Grid Background */
body::before {
    content: "";
    position: fixed;
    width: 200%;
    height: 200%;
    background-image:
        linear-gradient(#00ffff22 1px, transparent 1px),
        linear-gradient(90deg, #00ffff22 1px, transparent 1px);
    background-size: 50px 50px;
    animation: moveGrid 20s linear infinite;
    z-index: -1;
}

@keyframes moveGrid {
    from { transform: translate(0,0); }
    to { transform: translate(-50px,-50px); }
}

.chat-container {
    width: 500px;
    height: 80vh;
    background: #11162a;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 0 30px #00ffff44;
    overflow: hidden;
}

.header {
    padding: 20px;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    background: #141b33;
    border-bottom: 1px solid #00ffff55;
}

.messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
}

.user, .bot {
    margin-bottom: 15px;
    padding: 12px 18px;
    border-radius: 15px;
    animation: fadeIn 0.3s ease-in-out;
}

.user {
    background: #00ffff22;
    align-self: flex-end;
}

.bot {
    background: #1a1f3a;
    border: 1px solid #00ffff55;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.input-area {
    display: flex;
    padding: 15px;
    background: #141b33;
}

#messageInput {
    flex: 1;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 14px;
}

#sendBtn {
    margin-left: 10px;
    padding: 12px 20px;
    border-radius: 10px;
    border: none;
    background: #00ffff;
    color: black;
    font-weight: bold;
    cursor: pointer;
}

/* Typing Animation */
.typing {
    display: inline-block;
    padding: 12px 18px;
    border-radius: 15px;
    background: #1a1f3a;
}

.typing span {
    height: 8px;
    width: 8px;
    margin: 0 3px;
    background-color: #00ffff;
    border-radius: 50%;
    display: inline-block;
    animation: bounce 1.4s infinite both;
}

.typing span:nth-child(2) { animation-delay: 0.2s; }
.typing span:nth-child(3) { animation-delay: 0.4s; }

@keyframes bounce {
    0%, 80%, 100% { transform: scale(0); }
    40% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="chat-container">
    <div class="header">
        HelixAI ● Online
    </div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
        <input type="text" id="messageInput" placeholder="Ask HelixAI..." />
        <button id="sendBtn">SEND</button>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

    const messages = document.getElementById("messages");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    async function sendMessage() {
        const userText = input.value.trim();
        if (!userText) return;

        messages.innerHTML += `<div class="user">${userText}</div>`;
        input.value = "";
        messages.scrollTop = messages.scrollHeight;

        const typingDiv = document.createElement("div");
        typingDiv.className = "typing";
        typingDiv.innerHTML = "<span></span><span></span><span></span>";
        messages.appendChild(typingDiv);
        messages.scrollTop = messages.scrollHeight;

        try {
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userText })
            });

            const data = await response.json();
            typingDiv.remove();

            const botDiv = document.createElement("div");
            botDiv.className = "bot";
            messages.appendChild(botDiv);

            typeWriter(botDiv, data.reply);
            messages.scrollTop = messages.scrollHeight;

        } catch (error) {
            typingDiv.remove();
            messages.innerHTML += `<div class="bot">⚠ Error connecting to server.</div>`;
        }
    }

    function typeWriter(element, text, speed = 15) {
        let i = 0;
        element.innerHTML = "";
        const interval = setInterval(() => {
            element.innerHTML = marked.parse(text.substring(0, i));
            i++;
            if (i > text.length) clearInterval(interval);
            messages.scrollTop = messages.scrollHeight;
        }, speed);
    }

    input.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
            event.preventDefault();
            sendMessage();
        }
    });

    sendBtn.addEventListener("click", sendMessage);

});
</script>

</body>
</html>
