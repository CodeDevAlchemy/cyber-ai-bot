<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HelixAI</title>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #0b0f1a;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Animated Grid */
body::before {
    content: "";
    position: fixed;
    width: 200%;
    height: 200%;
    background-image:
        linear-gradient(#00ffff22 1px, transparent 1px),
        linear-gradient(90deg, #00ffff22 1px, transparent 1px);
    background-size: 50px 50px;
    animation: moveGrid 20s linear infinite;
    z-index: -1;
}
@keyframes moveGrid {
    from { transform: translate(0,0); }
    to { transform: translate(-50px,-50px); }
}

.chat-container {
    width: 540px;
    height: 88vh;
    background: #11162a;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 0 30px #00ffff44;
    overflow: hidden;
    transition: 0.3s;
}

/* Alert Mode */
.alert-mode {
    border: 2px solid red;
    box-shadow: 0 0 25px red;
}

.alert-banner {
    background: red;
    color: white;
    text-align: center;
    padding: 8px;
    font-weight: bold;
    animation: blink 1s infinite;
}
@keyframes blink {
    0%,100% { opacity: 1; }
    50% { opacity: 0.5; }
}

/* Header */
.header {
    position: relative;
    padding: 18px;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    background: #141b33;
    border-bottom: 1px solid #00ffff55;
    overflow: hidden;
}
.header::after {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        120deg,
        transparent,
        rgba(0,255,255,0.4),
        transparent
    );
    animation: sweep 3s infinite;
}
@keyframes sweep {
    0% { left: -100%; }
    100% { left: 100%; }
}

.status-dot {
    display: inline-block;
    width: 10px;
    height: 10px;
    background: #00ff88;
    border-radius: 50%;
    margin: 0 6px;
    box-shadow: 0 0 10px #00ff88;
    animation: pulse 1.5s infinite;
}
@keyframes pulse {
    0% { box-shadow: 0 0 5px #00ff88; }
    50% { box-shadow: 0 0 20px #00ff88; }
    100% { box-shadow: 0 0 5px #00ff88; }
}

/* Mode Buttons */
.mode-bar {
    display:flex;
    justify-content:center;
    gap:10px;
    padding:10px;
    background:#141b33;
}

.mode-btn {
    padding: 8px 15px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: #1a1f3a;
    color: white;
    border: 1px solid #00ffff55;
}
.mode-btn.active {
    background: #00ffff;
    color: black;
    font-weight: bold;
}

/* Messages */
.messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
}
.user, .bot {
    margin-bottom: 15px;
    padding: 12px 18px;
    border-radius: 15px;
    animation: fadeIn 0.3s ease-in-out;
}
.user {
    background: #00ffff22;
    align-self: flex-end;
}
.bot {
    background: #1a1f3a;
    border: 1px solid #00ffff55;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Input */
.input-area {
    display: flex;
    padding: 15px;
    background: #141b33;
}
#messageInput {
    flex: 1;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
}
#sendBtn {
    margin-left: 10px;
    padding: 12px 20px;
    border-radius: 10px;
    border: none;
    background: #00ffff;
    color: black;
    font-weight: bold;
    cursor: pointer;
}

/* Typing animation */
.typing span {
    height: 8px;
    width: 8px;
    margin: 0 3px;
    background-color: #00ffff;
    border-radius: 50%;
    display: inline-block;
    animation: bounce 1.4s infinite both;
}
.typing span:nth-child(2) { animation-delay: 0.2s; }
.typing span:nth-child(3) { animation-delay: 0.4s; }
@keyframes bounce {
    0%,80%,100% { transform: scale(0); }
    40% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="chat-container">

    <div class="header">
        HelixAI <span class="status-dot"></span> Online
    </div>

    <div class="mode-bar">
        <button id="analystMode" class="mode-btn active">Analyst Mode</button>
        <button id="defenderMode" class="mode-btn">Defender Mode</button>
    </div>

    <div id="alertBanner" style="display:none;" class="alert-banner">
        ⚠ THREAT DETECTED ⚠
    </div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
        <input type="text" id="messageInput" placeholder="Ask HelixAI..." />
        <button id="sendBtn">SEND</button>
    </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

    const messages = document.getElementById("messages");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    let currentMode = "analyst";

    const analystBtn = document.getElementById("analystMode");
    const defenderBtn = document.getElementById("defenderMode");

    analystBtn.addEventListener("click", () => {
        currentMode = "analyst";
        analystBtn.classList.add("active");
        defenderBtn.classList.remove("active");
    });

    defenderBtn.addEventListener("click", () => {
        currentMode = "defender";
        defenderBtn.classList.add("active");
        analystBtn.classList.remove("active");
    });

    async function sendMessage() {
        const userText = input.value.trim();
        if (!userText) return;

        // Threat detection
        const threatWords = ["attack","hack","breach","exploit","malware","ransomware","phishing"];
        const isThreat = threatWords.some(word =>
            userText.toLowerCase().includes(word)
        );

        const banner = document.getElementById("alertBanner");
        const container = document.querySelector(".chat-container");

        if (isThreat) {
            banner.style.display = "block";
            container.classList.add("alert-mode");
        } else {
            banner.style.display = "none";
            container.classList.remove("alert-mode");
        }

        messages.innerHTML += `<div class="user">${userText}</div>`;
        input.value = "";
        messages.scrollTop = messages.scrollHeight;

        const typingDiv = document.createElement("div");
        typingDiv.className = "typing";
        typingDiv.innerHTML = "<span></span><span></span><span></span>";
        messages.appendChild(typingDiv);

        const response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                message: userText,
                mode: currentMode
            })
        });

        const data = await response.json();
        typingDiv.remove();

        const botDiv = document.createElement("div");
        botDiv.className = "bot";
        messages.appendChild(botDiv);

        typeWriter(botDiv, data.reply);
    }

    function typeWriter(element, text, speed = 15) {
        let i = 0;
        const interval = setInterval(() => {
            element.innerHTML = marked.parse(text.substring(0, i));
            i++;
            if (i > text.length) clearInterval(interval);
            messages.scrollTop = messages.scrollHeight;
        }, speed);
    }

    input.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
            event.preventDefault();
            sendMessage();
        }
    });

    sendBtn.addEventListener("click", sendMessage);

});
</script>

</body>
</html>
